#alterando o caminho padrão do flyway
spring.flyway.locations=classpath:db/migration,classpath:db/testedata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#configurando pool de conexões máquina
spring.datasource.hikari.maximum-pool-size=5

#configurando um minimo de conexões ( padrão é 10 )
spring.datasource.hikari.minimum-idle=3

#configurando o tempo de ociosidade caso não usar as 5 volta para as 3  10000 milisegundos = 10 segundos
spring.datasource.hikari.idle-timeout=10000

#ao lançar campo no json inválido o mesmo irá retornar um erro.
spring.jackson.deserialization.fail-on-unknown-properties=true

#ignoramos a falha quando está informado como JSON_IGNORE
spring.jackson.deserialization.fail-on-ignored-properties=true

#habilita para que ao lançar uma URL inválida lançar um execeção no código
spring.mvc.throw-exception-if-no-handler-found=true
#desabilitando o recurso para páginas staticas
spring.web.resources.add-mappings=false


